<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="baseJava/layout :: head">
<meta charset="ISO-8859-1">
<title>Sign in - BaseJava</title>
</head>
<body>


	<div class="container-fluid pt-5">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-md-9 col-lg-6 col-xl-5">
				<img
					src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
					class="img-fluid" alt="Sample image">
			</div>
			<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
				<form id="login" class="form-signin" method="post"
					action="/data/login">
					<div
						class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
						<p class="lead fw-normal mb-0 me-3">Inicia sesi&oacute;n con:</p>
						<button type="button" class="btn btn-primary btn-floating mx-1">
							<i class="fab fa-facebook-f"></i>
						</button>

						<button type="button" class="btn btn-primary btn-floating mx-1">
							<i class="fab fa-twitter"></i>
						</button>

						<button type="button" class="btn btn-primary btn-floating mx-1">
							<i class="fab fa-linkedin-in"></i>
						</button>
					</div>

					<div class="divider d-flex align-items-center my-4">
						<p class="text-center fw-bold mx-3 mb-0">&Oacute;</p>
					</div>

					<!-- Email input -->
					<div class="form-outline mb-4">
						<input type="text" id="username" name="username" required="required"
							class="form-control form-control-lg formClass"
							placeholder="Ingresa el nombre de usuario" /> <label
							class="form-label" for="username">Usuario</label>
					</div>

					<!-- Password input -->
					<div class="form-outline mb-3">
						<input type="password" id="password" name="password" required="required"
							class="form-control form-control-lg formClass"
							placeholder="Ingresa la contrase&ntilde;a" /> <label
							class="form-label" for="password">Contrase&ntilde;a</label>
					</div>

					<div class="d-flex justify-content-between align-items-center">
						<!-- Checkbox -->
						<div class="form-check mb-0">
							<input class="form-check-input me-2" type="checkbox" value=""
								id="form2Example3" /> <label class="form-check-label"
								for="form2Example3"> Recordar contrase&ntilde;a </label>
						</div>
						<a href="#!" class="text-body">Olvid&eacute; la
							contrase&ntilde;a</a>
					</div>

					<div class="text-center text-lg-start mt-4 pt-2">
						<button type="submit" class="btn btn-primary btn-lg"
							style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar
							sesi&oacute;n</button>
						<p class="small fw-bold mt-2 pt-1 mb-0">
							No tienes una cuenta? <a href="#!" class="link-danger">Registrate</a>
						</p>
					</div>

				</form>
			</div>
		</div>
	</div>

	<footer th:replace="baseJava/layout :: footer"></footer>
	<script th:inline="javascript" th:src="@{/JS/userRestController.js}"></script>

</body>
</html>
